hardware:
  specs:
    provider: "AWS"
    instance_type: "c5.4xlarge"
    cpu:
      model: "Intel Xeon Platinum 8124M"
      cores: 8
      threads: 16
      base_frequency: "3.0GHz"
      max_frequency: "3.5GHz"
      architecture: "x86_64"
    memory:
      total: "32GB"
      type: "DDR4"
      ecc: true
    storage:
      primary:
        type: "EBS GP3"
        capacity: "100GB"
        iops: "3000"
        throughput: "125 MiB/s"
    network:
      type: "Enhanced Networking"
      bandwidth: "Up to 10 Gbps"
      sr_iov: true

software:
  specs:
    operating_system:
      name: "Ubuntu Server"
      version: "22.04.3 LTS"
      kernel: "5.15.0-88-generic"
      architecture: "x86_64"
    runtime:
      docker:
        version: "24.0.7"
        compose_version: "2.21.0"
      python:
        version: "3.11.7"
    tools:
      sysbench:
        version: "1.0.20"
        source: "apt"
      stress-ng:
        version: "0.15.06"
        source: "apt"

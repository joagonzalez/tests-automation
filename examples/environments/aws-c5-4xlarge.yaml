name: "aws-c5-4xlarge-001"
type: "cloud"
comments: "AWS C5.4xlarge instance for scalability testing"

tools:
  sysbench:
    version: "1.0.20"
    command: "sysbench"
    options:
      threads: 8
      time: 300
      memory_block_size: "1K"
      memory_total_size: "8G"
  ramspeed:
    version: "2.6.0"
    command: "ramspeed"
    options:
      block_size: "4K"
      iterations: 3

metadata:
  location: "AWS us-east-1a"
  datacenter: "aws-us-east-1a"
  environment_owner: "cloud-team"
  contact_email: "cloud-team@company.com"
  
  cloud:
    provider: "AWS"
    region: "us-east-1"
    availability_zone: "us-east-1a"
    instance_type: "c5.4xlarge"
    instance_id: "i-0123456789abcdef0"
    ami_id: "ami-0abcdef1234567890"
    vpc_id: "vpc-12345678"
    subnet_id: "subnet-12345678"

  hardware:
    cpu_model: "Intel Xeon Platinum 8124M"
    cpu_cores: 8
    cpu_threads: 16
    cpu_base_frequency: "3.0GHz"
    cpu_boost_frequency: "3.5GHz"
    memory_total: "32GB"
    memory_type: "DDR4"
    storage_type: "EBS GP3"
    storage_capacity: "100GB"
    network_interface: "Enhanced Networking (SR-IOV)"
    network_bandwidth: "Up to 10 Gbps"

  software:
    operating_system: "Ubuntu 22.04.3 LTS"
    kernel_version: "5.15.0-88-generic"
    container_runtime: "Docker 24.0.7"
    virtualization: "Xen"

  tags:
    - "cloud"
    - "aws"
    - "scalability"
    - "c5.4xlarge"
    - "x86_64"
